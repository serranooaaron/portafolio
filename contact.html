<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <div class="nav-container" id="inicio">
        <a href="./index.html" class="nav-title">Aaron Serrano</a>
        <nav class="nav-links">
          <a
            href="/index.html"
            class="btn btn-secondary"
            aria-label="Ir a Inicio"
            >Inicio</a
          >
          <a
            href="/me.html"
            class="btn btn-secondary"
            aria-label="Ir a Sobre mí"
            >Sobre mí</a
          >
          <a
            href="/exp.html"
            class="btn btn-secondary"
            aria-label="Ir a Experiencia"
            >Experiencia</a
          >
          <a
            href="/habilidades.html"
            class="btn btn-secondary"
            aria-label="Ir a Habilidades"
            >Habilidades</a
          >
          <a
            href="/contact.html"
            class="btn btn-secondary"
            aria-label="Ir a Contacto"
            >Contacto</a
          >
        </nav>
      </div>
    </header>
    <main class="main-container">
      <section id="contacto" class="container">
        <h2 class="titlesection">Contacto</h2>
        <div class="row">
          <form>
            <div class="form-group">
              <label for="nombre">Nombre y Apellido</label>
              <input
                type="text"
                id="nombre"
                placeholder="Nombre y Apellido"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="correo">Correo Electrónico</label>
              <input
                type="email"
                id="correo"
                placeholder="Correo electrónico"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="mensaje">Mensaje</label>
              <textarea
                id="mensaje"
                class="form-control textarea-box"
                placeholder="Escribe tu mensaje"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="container">
      <p>&copy 2023 Mi Portafolio - Serrano</p>
      <div>
        <a href="/index.html" class="btn btn-link">Inicio</a>
        <a href="/me.html" class="btn btn-link">Sobre mí</a>
        <a href="/exp.html" class="btn btn-link">Experiencia</a>
        <a href="/habilidades.html" class="btn btn-link">Habilidades</a>
        <a href="/contact.html" class="btn btn-link">Contacto</a>
      </div>
      <div>
        <a href="https://www.linkedin.com/in/serranooaaron/" target="_blank">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://github.com/serranooaaron" target="_blank">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://gitlab.com/serranooaaron" target="_blank">
          <i class="fab fa-gitlab"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
